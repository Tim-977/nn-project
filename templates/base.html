<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Site</title>
</head>
<body>
<header>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/success">Company name</a>
    {% if current_user.is_authenticated %}
      <p>
        <a class="btn btn-warning" href="/admin">All users</a>
        <a class="btn btn-warning" href="/adduser">Add user</a>
      </p>
      <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
    {% else %}
      <p>
        <a class="btn btn-primary " href="/register">Register</a>
        <a class="btn btn-success" href="/login">Log in</a>
      </p>
    {% endif %}
  </nav>
</header>
<main role="main" class="container">
  {% block content %}{% endblock %}
</main>
</body>
</html>
